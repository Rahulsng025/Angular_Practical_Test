<div class="card h-100">
  <div class="card-header">
    <h5>Recent Sales</h5>
  </div>
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>Date</th>
          <th>Invoice</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th> <!-- Action column for buttons -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of salesData">
          <td>{{ sale.date }}</td>
          <td>{{ sale.invoice }}</td>
          <td>{{ sale.customer }}</td>
          <td>{{ sale.amount }}</td>
          <td>{{ sale.status }}</td>
          <td><button class="btn btn-sm">Send</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
