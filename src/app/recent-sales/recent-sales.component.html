<div class="card h-100 recent-sales-card">
  <div class="card-header  d-flex justify-content-between align-items-center">
    <h5>Recent Sales</h5>
    
      <button type="button" class="btn btn-success" (click)="openModal()">Add Sale</button>
 
  </div>
  
  <div class="card-body p-0">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th></th>
          <th>Date</th>
          <th>Invoice</th>
          <th>Customer</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th> <!-- Action column for buttons -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sale of salesData">
          <td>
            <input type="checkbox" [(ngModel)]="sale.selected"> 
          </td>
          <td>{{ sale.date }}</td>
          <td>{{ sale.invoice }}</td>
          <td>{{ sale.customer }}</td>
          <td>{{ sale.amount }}</td>
          <td>{{ sale.status }}</td>

          <td>
            <button class="btn btn-sm">Send</button>&nbsp;
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Modal for adding new sale -->
    <div class="modal" [ngClass]="{'is-active': isModalOpen}" >
      <div class="modal-background" (click)="closeModal()"></div>
      <div class="modal-content">
        <div class="box">
          <div class="card-header">
            <h5>Add New Sale</h5>
          </div>
         
          <form (ngSubmit)="addSale()">
            <div class="field">
              <label class="label">Date</label>
              <div class="control">
                <input type="date" class="input" [(ngModel)]="newSale.date" name="date" class="form-control" placeholder="Date"  required>
              </div>
            </div>
            <div class="field">
              <label class="label">Invoice</label>
              <div class="control">
                <input type="text" class="input" [(ngModel)]="newSale.invoice" name="invoice"class="form-control" placeholder="Invoice"  required>
              </div>
            </div>
            <div class="field">
              <label class="label">Customer</label>
              <div class="control">
                <input type="text" class="input" [(ngModel)]="newSale.customer" name="customer" class="form-control" placeholder="Customer"  required>
              </div>
            </div>
            <div class="field">
              <label class="label">Amount</label>
              <div class="control">
                <input type="number" class="input" [(ngModel)]="newSale.amount" name="amount" class="form-control" placeholder="Amount"  required>
              </div>
            </div>
            <div class="field">
              <label class="label">Status</label>
              <div class="control">
                <select class="input" [(ngModel)]="newSale.status" name="status" class="form-control" placeholder="Status"  required>
                  <option value="Completed">Completed</option>
                  <option value="Pending">Pending</option>
                  <option value="Cancelled">Cancelled</option>
                </select>
              </div>
            </div>
            <br>
            <div class="field">
              <div class="control d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Sale</button>&nbsp;
                <button type="button" class="btn btn-danger" (click)="closeModal()">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close" (click)="closeModal()"></button>
    </div>

  </div>
</div>
