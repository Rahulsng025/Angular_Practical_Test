<header class="header">
  <!-- Left section with title or any other content -->
  <div class="left-section">
    <h2>Dashboard</h2>
  </div>

    <!-- Center section with search bar -->
    <div class="center-section">
      <div class="search-bar">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button type="button" class="search-btn">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>

  <!-- Right section with message, notification, user thumbnail, and sidebar collapse button -->
  <div class="right-section">
    <!-- Message Icon with Text -->
    <div class="icon-text">
      <i class="fa fa-envelope"></i>
      <span class="text">Message</span>
    </div>

    <!-- Notification Icon with Text -->
    <div class="icon-text">
      <i class="fa fa-bell"></i>
      <span class="text">Notification</span>
    </div>

    <!-- User Thumbnail and Name -->
    <div class="user-profile">
      <img src="../assets/thumbnail/pic.jpg" alt="User Thumbnail" class="thumbnail">
      <span class="username">John Doe</span>
    </div>

    <!-- Sidebar Toggle Button -->
    <button class="toggle-icon" (click)="toggleSidebar()">
      <i class="fa fa-bars"></i> 
    </button>
 
  </div>
</header>
