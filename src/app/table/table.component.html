<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Invoice</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let sale of salesData">
            <td>{{sale.date}}</td>
            <td>{{sale.invoice}}</td>
            <td>{{sale.customer}}</td>
            <td>{{sale.amount}}</td>
            <td>{{sale.status}}</td>
        </tr>
    </tbody>
</table>
